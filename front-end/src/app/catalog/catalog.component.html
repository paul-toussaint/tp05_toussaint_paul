<main>
	<h2>Catalogue</h2>
	<table>
		<thead>
		  <tr>
			<th>ID</th>
			<th>Nom</th>
			<th>Cat√©gorie</th>
			<th>Prix</th>
			<th>Ajouter</th>
		  </tr>
		</thead>
		<tbody>
		  <tr *ngFor="let product of products">
			<td>{{ product.id }}</td>
			<td>{{ product.name }}</td>
			<td>{{ product.category }}</td>
			<td>{{ product.price | currency: 'EUR' }}</td>
			<td>
				<button (click)="addToCart(product)">Au Panier</button>
			  </td>
		  </tr>
		</tbody>
	  </table>
	  
</main>
